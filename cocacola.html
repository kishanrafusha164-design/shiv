<div>
  <button class="btn pdf" onclick="downloadPDF()">PDF Download</button>
  <button class="btn whatsapp" onclick="shareWhatsApp()">WhatsApp Share</button>
  <button class="btn save" onclick="saveData()">Save</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  // Save data in browser
  function saveData() {
    const inputs = document.querySelectorAll('input[type=number]');
    const data = Array.from(inputs).map(i => i.value);
    localStorage.setItem('stockData', JSON.stringify(data));
    alert('Data Saved!');
  }

  // Load data
  window.onload = function() {
    const saved = JSON.parse(localStorage.getItem('stockData'));
    if (saved) {
      document.querySelectorAll('input[type=number]').forEach((i, idx) => i.value = saved[idx]);
    }
  };

  // Share via WhatsApp
  function shareWhatsApp() {
    let msg = "ðŸ“¦ Stock Report (31/10/2025):\n";
    document.querySelectorAll("tr").forEach(tr => {
      const cells = tr.querySelectorAll("td");
      if (cells.length > 0 && cells[0].innerText) {
        const name = cells[0].innerText.trim();
        const input = tr.querySelector("input");
        if (input) msg += `${name}: ${input.value}\n`;
      }
    });
    const url = "https://wa.me/?text=" + encodeURIComponent(msg);
    window.open(url, "_blank");
  }

  // PDF download
  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text("Stock Report (31/10/2025)", 10, 10);
    let y = 20;
    document.querySelectorAll("tr").forEach(tr => {
      const cells = tr.querySelectorAll("td");
      if (cells.length > 0 && cells[0].innerText) {
        const name = cells[0].innerText.trim();
        const input = tr.querySelector("input");
        if (input) {
          doc.text(`${name}: ${input.value}`, 10, y);
          y += 7;
        }
      }
    });
    doc.save("Stock_Report_31-10-2025.pdf");
  }
</script>

</body>
