<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Daily Stock Sheet</title>
<style>
  body { font-family: Arial; text-align: center; background: #f8f9fa; }
  table { margin: 15px auto; border-collapse: collapse; width: 90%; background: white; border-radius: 10px; overflow: hidden; }
  th, td { border: 1px solid #ddd; padding: 8px; font-size: 18px; }
  th { background: #f4f4f4; }
  input { width: 80px; text-align: center; font-size: 16px; }
  button { margin: 5px; padding: 10px 15px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
  .save { background: orange; color: white; }
  .copy { background: dodgerblue; color: white; }
  .whatsapp { background: #25D366; color: white; }
  .pdf { background: #28a745; color: white; }
</style>
</head>
<body>

<h2>📅 Auto Daily Stock Sheet</h2>
<label>Select Date: <input type="date" id="datePicker"></label>

<table id="stockTable">
  <thead>
    <tr>
      <th>Stock</th>
      <th>Item Name</th>
      <th>Auto</th>
    </tr>
  </thead>
  <tbody>
    <tr><td><input type="number" value="9"></td><td>લીટર</td><td><input type="number" value="10"></td></tr>
    <tr><td><input type="number" value="20"></td><td>તાજા</td><td><input type="number" value="10"></td></tr>
    <tr><td><input type="number" value="10"></td><td>છાસ</td><td><input type="number" value="8"></td></tr>
    <tr><td><input type="number" value="20"></td><td>ઠબુઢા</td><td><input type="number" value="50"></td></tr>
    <tr><td><input type="number" value="10"></td><td>દહી</td><td><input type="number" value="20"></td></tr>
    <tr><td><input type="number" value="2"></td><td>ખાટી છાસ</td><td><input type="number" value="5"></td></tr>
    <tr><td><input type="number" value="0"></td><td>માખણ</td><td><input type="number" value="0"></td></tr>
  </tbody>
</table>

<div>
  <button class="save" onclick="saveData()">💾 Save</button>
  <button class="copy" onclick="copyAll()">📋 Copy All</button>
  <button class="whatsapp" onclick="shareWhatsApp()">💬 Share WhatsApp</button>
  <button class="pdf" onclick="window.print()">🖨️ PDF / Print</button>
</div>

<p id="status"></p>

<script>
  const datePicker = document.getElementById('datePicker');
  datePicker.valueAsDate = new Date();

  function getTableData() {
    let rows = document.querySelectorAll('#stockTable tbody tr');
    let data = [];
    rows.forEach(r => {
      let stock = r.cells[0].querySelector('input').value;
      let name = r.cells[1].innerText;
      let auto = r.cells[2].querySelector('input').value;
      data.push(`${name}: Stock=${stock}, Auto=${auto}`);
    });
    return data.join('\n');
  }

  function saveData() {
    localStorage.setItem('stockData_' + datePicker.value, getTableData());
    document.getElementById('status').innerText = "✅ Data saved for " + datePicker.value;
  }

  function copyAll() {
    navigator.clipboard.writeText(getTableData());
    alert("✅ All data copied!");
  }

  function shareWhatsApp() {
    let msg = encodeURIComponent("📦 Auto Daily Stock Sheet (" + datePicker.value + ")\n\n" + getTableData());
    window.open("https://wa.me/?text=" + msg, "_blank");
  }

  window.onload = () => {
    let saved = localStorage.getItem('stockData_' + datePicker.value);
    if (saved) document.getElementById('status').innerText = "📄 Loaded data for " + datePicker.value;
  };
</script>

</body>
</html>
